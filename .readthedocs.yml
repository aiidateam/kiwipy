version: 2

build:
    os: ubuntu-22.04
    tools:
        python: '3.13'

python:
    install:
    -   method: pip
        path: .
        extra_requirements:
        -   docs
        -   rmq
        -   tests

sphinx:
    configuration: docs/source/conf.py
    builder: html
    fail_on_warning: true
